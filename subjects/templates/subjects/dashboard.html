<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách môn học</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .sidebar {
            width: 250px;
            background-color: #f8f9fa;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            border-right: 1px solid #ddd;
            padding-top: 20px;
        }

        .sidebar a {
            display: block;
            padding: 10px 20px;
            color: #333;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #ddd;
            color: #000;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 250px;
            right: 0;
            z-index: 1030;
            background-color: #f8f9fa;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
        }

        .navbar .navbar-text {
            font-weight: bold;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px auto;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: right; /* Mặc định căn phải */
        }

        th {
            background-color: #f4f4f4;
            text-align: center;
            font-weight: bold;
            color: #333;
        }

        td {
            background-color: #fff;
        }

        td:nth-child(1) {
            text-align: left; /* Căn trái cho cột Subject Name */
        }

        tr:nth-child(even) td {
            background-color: #f9f9f9; /* Màu nền khác cho hàng chẵn */
        }

        tr:hover td {
            background-color: #f1f1f1; /* Hiệu ứng hover */
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h4 class="text-center">Hệ Thống</h4>
        <a href="{% url 'subjects:dashboard' %}">Trang chủ</a>
        <a href="#">Tìm việc</a>
        <a href="{% url 'subjects:suggest' %}">Gợi ý</a>
    </div>

    <!-- Navbar -->
    <nav class="navbar">
        <span class="navbar-text">Dashboard</span>
        <a href="{% url 'accounts:logout' %}" class="btn btn-danger btn-sm float-end">Đăng xuất</a>
    </nav>

    <!-- Nội dung chính -->
    <div class="content">
        <h1 class="text-center">Danh sách môn học</h1>
        {% if table_html %}
            <div class="table-responsive">
                {{ table_html|safe }}
            </div>
        {% elif error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% else %}
            <div class="alert alert-warning" role="alert">
                Không có dữ liệu để hiển thị.
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
