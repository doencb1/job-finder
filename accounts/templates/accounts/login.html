{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Đăng nhập</title>
</head>
<body>
    <div class="login__container" style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
        <div class="login__content" style="text-align: center;">
            <img src="{% static 'img/bg-login.png' %}" alt="login image" class="login__img" style="max-width: 100%; height: 100%; margin-bottom: 20px; margin-top: 10px;">

            <form method="POST" class="login__form" style="max-width: 400px; margin-left: auto;">
                {% csrf_token %}
                <h1 class="login__title" style="text-align: center; margin-bottom: 20px;"><span>Đăng</span> nhập</h1>
            
                {% if messages %}
                    <div class="alert alert-danger" id="error-message" style="color: rgb(129, 80, 80); margin-bottom: 10px; font-weight: bold;">
                        {% for message in messages %}
                            {{ message }}<br>
                        {% endfor %}
                    </div>
                {% endif %}
            
                <div class="login__inputs">
                    <div class="login__box" style="margin-bottom: 15px;">
                        <label for="username" class="login__label" style="display: block; margin-bottom: 5px; text-align: left;">Mã sinh viên</label>
                        <input type="text" autocomplete="off" required class="login__input" id="username" name="username" placeholder="Nhập mã sinh viên">
                    </div>
            
                    <div class="login__box" style="margin-bottom: 15px; position: relative;">
                        <label for="password" class="login__label" style="display: block; margin-bottom: 5px; text-align: left;">Mật khẩu</label>
                        <input type="password" autocomplete="off" required class="login__input" id="password" name="password" placeholder="Nhập mật khẩu">
                        <i class="ri-eye-off-line login__eye" id="login-eye" style="position: absolute; top: 55%; right: 10px; transform: translateY(-50%); cursor: pointer;"></i>
                    </div>
                </div>
                <div>
                    <div class="login__buttons">
                        <button type="submit" class="login__button">Đăng nhập</button> 
                    </div>
                <!-- <button type="submit" class="login__button" style="width: 100%; padding: 10px; background: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer;">Đăng nhập</button> -->
            </form>
            
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const passwordInput = document.getElementById("password");
            const eyeIcon = document.getElementById("login-eye");

            eyeIcon.addEventListener("click", function () {
                const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
                passwordInput.setAttribute("type", type);
                this.classList.toggle("ri-eye-line");
                this.classList.toggle("ri-eye-off-line");
            });
        });
    </script>
</body>
</html>
